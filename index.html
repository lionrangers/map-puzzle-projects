<!DOCTYPE html>
<html>
<head>
    <title>Map Puzzles - Kickstarter Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .project-img {
            width: 300px;  /* Set image width */
            height: 300px; /* Set image height */
            object-fit: cover; /* This will cover the area without stretching the image */
            border: 1px solid #ccc; /* Optional: adds a border around the image */
            margin-bottom: 10px; /* Space between image and title */
        }
        .project-title {
            margin-bottom: 20px; /* Space after the title */
        }
        .coming-soon {
            position: relative;
            display: inline-block;
        }
        .coming-soon::after {
            content: 'Coming Soon';
            color: white;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map Puzzles - Kickstarter Projects</h1>
        <p>Click on a project below to learn more about it.</p>
        <!-- Project 1 -->
        <div>
            <img class="project-img" src="canada.png" alt="Puzzle Close to Home Our Canadian Journey in Pieces">
            <div class="project-title">Puzzle Close to Home</div>
        </div>
        <!-- Project 2 with Coming Soon stamp -->
        <div class="coming-soon">
            <img class="project-img" src="bering.png" alt="Mysteries of the Bering Strait">
            <!-- The title is not displayed for coming soon projects -->
        </div>
        <!-- Additional projects can be added following the same pattern -->
    </div>
</body>
</html>
