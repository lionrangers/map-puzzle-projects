<!DOCTYPE html>
<html>
<head>
    <title>Map Puzzles - Kickstarter Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .project {
            width: 300px;
            margin: 10px;
            text-align: center;
        }
        .project-img {
            width: 100%; /* Make image fill the container */
            height: 300px; /* Set a fixed height */
            object-fit: cover;
            border: 1px solid #ccc;
        }
        .project-title {
            margin: 10px 0;
        }
        .coming-soon {
            position: relative;
        }
        .coming-soon::after {
            content: 'Coming Soon';
            color: white;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map Puzzles - Kickstarter Projects</h1>
        <p>Click on a project below to learn more about it.</p>
        <div class="row">
            <!-- Project 1 -->
            <div class="project">
                <a href="https://www.kickstarter.com/projects/puzzle-canadamap/a-puzzle-close-to-home-our-canadian-journey-in-pieces?ref=discovery&term=puzzle" target="_blank">
                    <img class="project-img" src="canada.png" alt="Puzzle Close to Home Our Canadian Journey in Pieces">
                    <div class="project-title">Puzzle Close to Home</div>
                </a>
            </div>
            <!-- Project 2 with Coming Soon stamp -->
            <div class="coming-soon">
                <img class="project-img" src="bering.png" alt="Mysteries of the Bering Strait">
                <!-- The title is not displayed for coming soon projects -->
                <div class="project-title">Mysteries of the Bering Strait A Seafloor Odyssey</div>
            </div>
            <!-- Project 3 with Coming Soon stamp -->
            <div class="coming-soon">
                <img class="project-img" src="tibetan.png" alt="Mysteries of the Bering Strait">
                <!-- The title is not displayed for coming soon projects -->
                <div class="project-title">Mystic Highlands of the Tibetan Plateau</div>
            </div>
            <!-- Additional projects can be added following the same pattern -->
        </div>
    </div>
</body>
</html>
